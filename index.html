<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 추첨기</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <div class="header-row">
      <h1>랜덤 추첨기</h1>
      <button id="themeToggle" class="theme-toggle" type="button">다크모드</button>
    </div>
    <p class="subtitle">신청자 번호와 닉네임을 입력하고 3명을 추첨하세요.</p>

    <section class="card">
      <form id="entryForm" class="entry-form">
        <input id="numberInput" type="text" placeholder="신청자 번호" required />
        <input id="nicknameInput" type="text" placeholder="닉네임" required />
        <button type="submit">신청자 추가</button>
      </form>
      <p id="message" class="message"></p>
    </section>

    <section class="card">
      <h2>신청자 목록</h2>
      <ul id="entryList" class="entry-list"></ul>
      <button id="drawButton" class="draw-button" type="button">3명 추첨</button>
    </section>

    <section class="card">
      <h2>추첨 결과</h2>
      <ol id="resultList" class="result-list"></ol>
    </section>

    <section class="card">
      <h2>제휴 문의</h2>
      <form
        class="partner-form"
        action="https://formspree.io/f/xykdjoyd"
        method="POST"
      >
        <input type="text" name="company" placeholder="회사명" required />
        <input type="text" name="name" placeholder="담당자 이름" required />
        <input type="email" name="email" placeholder="이메일" required />
        <textarea
          name="message"
          placeholder="제휴 문의 내용을 입력해 주세요."
          required
        ></textarea>
        <button type="submit">문의 보내기</button>
      </form>
    </section>

    <p class="creator">제작자는 김민석</p>

    <section class="card">
      <h2>댓글</h2>
      <div id="disqus_thread"></div>
      <script>
        /*

      <noscript>
        Please enable JavaScript to view the
        <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
      </noscript>
    </section>
  </main>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
